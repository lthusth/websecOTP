<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Verify - SB Admin</title>
        <!-- <link href="/verifyOTPtwillio/css/styles.css" rel="stylesheet" /> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Verify</h3></div>
                                    <div class="card-body">
                                        <form action="/api/v1/verify" method="get">
                                            <div class="">
                                                <label for="phonenumber">Phone Number</label>
                                                <input name="phonenumber" class="form-control" id="phonenumber" type="tel" placeholder="123-45-678" />
                                                
                                            </div>
                                            <div class="">
                                                <label for="code">OTP:</label>
                                                <input name="code" class="form-control" id="code" type="number" />
                                                
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" ></a>
                                                <input type="submit" class="btn btn-primary" value="Verify">
                                            </div>
                                        </form>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            
        </div>
        
    </body>
</html>
